document.addEventListener('DOMContentLoaded', function() {
  var cookieConsentPopup = document.getElementById('cookieConsentPopup');
  var acceptCookiesButton = document.getElementById('acceptCookiesButton');

  acceptCookiesButton.addEventListener('click', function() {
      // Set a cookie to remember that the user has accepted cookies
      document.cookie = 'cookiesAccepted=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';

      // Hide the cookie consent popup
      cookieConsentPopup.classList.add('hidden');
  });

  // Check if the user has already accepted cookies
  if (document.cookie.indexOf('cookiesAccepted=true') === -1) {
      // If not, show the cookie consent popup
      cookieConsentPopup.classList.remove('hidden');
  }
});
</script>
